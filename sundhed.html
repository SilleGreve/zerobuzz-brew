        <article class="item item-2">
            <figure class="content">
                <p>ZeroBuzz Brew tilbyder alkoholfrie øl som bidrager til en lang række fordele i forhold til sundhed og bæredygtighed. Ved at vælge den alkoholfrie øl får du stadig fællesskabsfølelsen uden konsekvenserne og dermed bedre samvittighed.</p>
                <p>Ved at vælge zeroBuzz Brew får du en fanstatisk aften eller dag med vennerne, samtidig med dit mentale helbred er stabilt. Alkohol kan påvirke dit humør og mentale helbred. Ved at undgå alkohol kan du mindske risikoen for depression, angst og andre psykiske lidelser. Derfor vil du ved at vælge en alkoholfri livsstil forbedre dit mentale helbred og dermed ikke spilde din tid og psyke.</p>
            </figure>
        </article>

        <article class="item item-5">
            <figure class="content">
                <p>Alle øl er brygget på vores lokale bryggeri i Aarhus, med lokale økologiske råvarer. Vi bruger økologisk malt, uden brug af syntetiske pesticider og herbicider, hvilket reducerer miljøpåvirkningen. Derudover udgør en stor del af produktionen vand, som bruges til at skylle sukkeret fra malten under brygningen. Her bruges der bæredygtige kilder, for at reducere ressourceforbruget.</p>
                <p>Vi har fire smagsvarianter som alle har forskellige råvarer, som du kan læse mere om under smag.  Alle smagsvarianter er lavet ud fra naturlige ingredienser.</p>
